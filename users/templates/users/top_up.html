{% extends 'chipin/base.html' %}
{% load static %}
{% block title %}TopUp - ChipIn{% endblock %}
{% block content %}
    <h2>Welcome, {{ request.user.first_name }}</h2>
    <p>Your current balance is: ${{ request.user.profile.balance }}</p>
    <form method="post">
        {% csrf_token %}
        <input name="amount" type="number" step="0.01" min="0.01" required>
        <button type="submit">Top Up</button>
    </form>
{% endblock %}
